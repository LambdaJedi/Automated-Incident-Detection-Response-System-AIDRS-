# ===== SERVER CONFIGURATION =====
server.port=8080
server.servlet.context-path=/

# ===== SPRING CONFIGURATION =====
spring.application.name=AIDRS
spring.mvc.throw-exception-if-no-handler-found=true

# ===== VALIDATION =====
spring.mvc.validation.enabled=true

# ===== JACKSON (JSON) CONFIGURATION =====
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-keys-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
spring.jackson.time-zone=UTC

# ===== LOGGING CONFIGURATION =====
logging.level.org.example=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===== AIDRS BUSINESS CONFIGURATION =====
aidrs.thresholds.critical-response-time=10000
aidrs.thresholds.high-response-time=5000
aidrs.thresholds.medium-response-time=2000
aidrs.thresholds.critical-failures=15
aidrs.thresholds.high-failures=10
aidrs.thresholds.medium-failures=5

aidrs.business-hours.start=09:00
aidrs.business-hours.end=17:00

aidrs.automation.page-on-high=true
aidrs.automation.create-ticket-on-medium=true
aidrs.automation.auto-retry-enabled=true

# ===== CORS FOR N8N =====
# If n8n is on different origin (like n8n.cloud or localhost:5678)
spring.web.cors.allowed-origins=http://localhost:5678
spring.web.cors.allowed-methods=GET,POST,PUT,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true